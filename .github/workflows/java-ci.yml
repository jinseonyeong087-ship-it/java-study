name: Java CI (compile & run)

on:
  push:
  pull_request:
  workflow_dispatch:   # 수동 실행 가능

env:
  JAVA_VERSION: '17'
  # 패키지 없으면 클래스명만, 패키지 있으면 FQCN으로 (ex: example.individual.LabelBreakExample)
  MAIN_CLASS: 'LabelBreakExample'

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Temurin JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Compile all .java files
        run: |
          mkdir -p out
          echo "== Java sources found =="
          find src -type f -name '*.java' -print
          # 모든 소스 파일 컴파일 (패키지 구조 유지)
          javac -encoding UTF-8 -d out $(find src -type f -name '*.java')

      - name: Run main class
        run: |
          echo "== Running $MAIN_CLASS =="
          java -cp out "${MAIN_CLASS}"

      - name: Upload compiled classes as artifact
        uses: actions/upload-artifact@v4
        with:
          name: compiled-classes
          path: out/
